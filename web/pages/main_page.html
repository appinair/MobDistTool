                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#/home">

            </div>
            <div class="navbar-collapse navbar-responsive-collapse collapse in" aria-expanded="true">

                           aria-expanded="false">Account <b class="caret"></b>

                        </ul>
                    </li>
                </ul>
